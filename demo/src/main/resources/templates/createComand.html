<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание команды</title>
</head>
<body>
<h1>Создание команды</h1>
<form th:action="@{/comands/create}" method="post">
    <label for="title">Название команды:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Описание команды:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <label for="leaderId">ID лидера команды:</label>
    <input type="number" id="leaderId" name="leaderId" required>
    <br>
    <input type="submit" value="Создать команду">
</form>
</body>
</html>
