<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать пост</title>
</head>
<body>
<h1>Редактировать пост</h1>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="comandId" th:value="${comand.id}"/>

  <label for="title">Заголовок:</label>
  <input type="text" id="title" name="title" th:value="${post.title}" required/>

  <label for="content">Содержимое:</label>
  <textarea id="content" name="content" required th:text="${post.content}"></textarea>

  <label for="image">Изображение:</label>
  <input type="file" id="image" name="image"/>

  <button type="submit">Сохранить изменения</button>
</form>
<a th:href="@{/posts/comands/{id}(id=${comand.id})}">Назад к постам</a>
</body>
</html>
