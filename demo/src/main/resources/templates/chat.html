<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Чатик</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение...">
    <button id="sendButton">Отправить</button>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        const socket = new WebSocket('ws://localhost:8080/chat'); // Adjust the URL as needed

        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.senderid}: ${message.content}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        };

        sendButton.onclick = function() {
            const message = {
                chatId: '1', // Example chat ID
                senderid: 'user1', // Example sender ID
                recipientid: 'user2', // Example recipient ID
                content: messageInput.value,
                timestamp: new Date().toISOString()
            };
            socket.send(JSON.stringify(message));
            messageInput.value = ''; // Clear input field
        };
    </script>
</body>
</html>
