<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket/lib/stomp.min.js"></script>
    <style>
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        #messageInput {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Чат</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение..." />
    <button onclick="sendMessage()">Отправить</button>

    <script>
        var socket = new SockJS('/chat'); // Убедитесь, что это соответствует конечной точке сервера
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/chat/messages', function (message) { // Подписка на конечную точку для получения сообщений
                showMessage(JSON.parse(message.body));
            });
        });

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var message = {
                from: "Ваше имя",
                text: messageInput.value,
                time: new Date().toLocaleString()
            };
            stompClient.send("/app/send", {}, JSON.stringify(message)); // Отправка сообщения
            messageInput.value = ''; 
        }

        function showMessage(message) {
            var messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div><strong>${message.from}</strong> (${message.time}): ${message.text}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
