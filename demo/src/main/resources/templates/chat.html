<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
        }
    </style>
</head>
<body>
<h1>Чатик</h1>
<div id="messages"></div>
<input type="text" id="messageInput" placeholder="Введите сообщение...">
<button id="sendButton">Отправить</button>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stomp-websocket/lib/stomp.min.js"></script>
<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    const socket = new SockJS('http://localhost:8080/ws'); // Используем SockJS
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/user/queue/messages', function(message) {
            const msg = JSON.parse(message.body);
            const messageElement = document.createElement('div');
            messageElement.textContent = `${msg.senderid}: ${msg.content}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз
        });
    });

    sendButton.onclick = function() {
    const message = {
        chatId: '1', // Пример ID чата
        senderId: 'user1', // Пример ID отправителя
        recipientId: 'user2', // Пример ID получателя
        content: messageInput.value,
        timestamp: new Date().toISOString()
    };
    stompClient.send("/app/chat", {}, JSON.stringify(message)); // Отправка сообщения
    messageInput.value = ''; // Очистка поля ввода
};
</script>
</body>
</html>
