<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница команды</title>
</head>
<body>
<h1>Страница команды</h1>
<h2 th:text="${comand.title}">Название команды</h2>
<h2>Участники команды:</h2>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.username}"></span>
    </li>
</ul>
<!--<h3>Задачи команды:</h3>-->
<!--<ul th:each="task : ${tasks}">-->
<!--    <li th:text="${task.title}">Название задачи</li>-->
<!--</ul>-->
<form th:action="@{/comands/{id}/addMember(id=${comand.id})}" method="post">
    <label for="memberUserId">ID пользователя:</label>
    <input type="number" id="memberUserId" name="userId" required>
    <br>
    <input type="submit" value="Добавить участника">
</form>
<form th:action="@{/tasks/{id}/addTask(id=${comand.id})}" method="post">
    <label for="taskTitle">Название задачи:</label>
    <input type="text" id="taskTitle" name="taskTitle" required>
    <br>
    <label for="taskText">Описание задачи:</label>
    <textarea id="taskText" name="taskText" required></textarea>
    <br>
    <label for="taskUser Id">ID участника:</label>
    <input type="number" id="taskUser Id" name="userId" required>
    <br>
    <input type="submit" value="Добавить задачу">
</form>
</body>
</html>
